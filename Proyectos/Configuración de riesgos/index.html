<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Inter:wght@500;700&family=Karla:wght@600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Configuracion De Riesgos</title>
</head>
<body>

    <header id="header">
        <spanb id="header_text">CONFIGURACION DE RIESGOS</spanb>
    </header>
    <main class="container">
        <aside id="left">

           <div id="nav_Bar">
                  <button class="buttons_nav" id="impactos" name="impactos"> <a>Impactos</a></button>
                  <button class="buttons_nav" id="probabilidades" name="probabilidades"> <a>probabilidades</a></button>
                  <button class="buttons_nav" id="tipos_Riesgo" name="tipos_Riesgo"> <a>Tipo De Riesgo</a></button>
                  <button class="buttons_nav" id="evaluacion_Riesgo" name="evaluacion_Riesgo" > <a>Evaluacion De Riesgo</a></button>
                </div>
        </aside>

        <aside id="right">

                <header id="header_table">
                    <h2 class="Header_tittle" name="header_table"></h2>
                    <button id="button_add_new" onclick="open_Form()">Nuevo</button>
                </header> 
                <table  id="table" border="1">
                    <thead class="thead">
                        <tr>
                            <th>Codigo</th>
                            <th>Descripcion</th>
                            <th>Valor</th>
                            <th>Accion</th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody id="tBody">                 
                    </tbody>
                </table>      
        </aside>
        <div class="modal" id="pop">
            <form action="" id="form_Add_New" >
                <div class="header_Btn_Add"><h2 id="title_Section"></h2>
                    <button id="close_Window_Add_New" onclick="close_Form()"><img src="./src/img/close-svgrepo-com.svg" id="img_Close_Btn" alt="img_Close" ></button>
                    </div>
                    <br>
                <label>Description: <input type="text" id="descripcion" name="descripcion" ></label><br>
                 <label>Valor Mínimo: <input type="number" id="valorMinimo" name="valorMinimo" required></label><br>
                    <label>Valor Máximo: <input type="number" id="valorMaximo" name="valorMaximo" required></label><br>
            <button type="submit" id="button_Guardar" value="guardar" onclick="addItem()" >Guardar</button>
            </form>
        </div>
     </main>     
    
    <script type=""  src="./src/script.js"></script>
</body>
</html>
