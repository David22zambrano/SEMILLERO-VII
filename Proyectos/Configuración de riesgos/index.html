                        </tr>

                    <br>
                <label>Description: <input type="text" name="descripcion"></label><br>
                 <label>Valor Mínimo: <input type="number" name="valorMinimo"></label><br>

            <button type="submit" id="button_Guardar" value="guardar" onclick="addItem()">Guardar</button>
